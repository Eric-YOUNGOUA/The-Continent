<body>
  <div id="carouselExample" class="carousel slide container">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/images/doualaMonument.jpg" class="d-block w-100" alt="Douala's monument"
          style="height: 80vh;" id="dM">
      </div>
      <div class="carousel-item">
        <img src="./assets/images/ekomNkam.jpg" class="d-block w-100" alt="Ekom-Nkam's falls" style="height: 80vh;" id="eN">
      </div>
      <div class="carousel-item">
        <img src="./assets/images/palaisBamoun.jpg" class="d-block w-100" alt="Bamoun's palace" style="height: 80vh;" id="bP">
      </div>
      <img src="./assets/images/wazaPark.jpg" class="d-block w-100" alt="Waza's park" style="height: 80vh;" id="wP">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
